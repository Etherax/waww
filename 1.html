<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Testing Doang Bos Q</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f4f7fa;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .center-box {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px #2a63d72b;
      padding: 36px 32px;
      text-align: center;
      max-width: 90vw;
    }
    .center-box h1 {
      margin: 0;
      font-size: 2.3em;
      color: #304c89;
      letter-spacing: 1px;
    }
    @media (max-width:600px) {
      .center-box { padding: 24px 10px; }
      .center-box h1 { font-size: 1.4em; }
    }
  </style>
</head>
<body>
  <div class="center-box">
    <h1>Testing Doang Bos Q</h1>
  </div>
</body>
</html>
